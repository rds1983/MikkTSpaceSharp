name: Build & Publish Beta

on:
    push:
        paths:
            - '.github/workflows'
            - 'Samples/**'
            - 'Source/**'
            - 'Tests/**'
    workflow_dispatch:

jobs:
  BuildAndPublish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    - name: Build MikkTSpaceSharp
      run: dotnet build MikkTSpaceSharp.Simple.sln --configuration Release
    - name: Test
      run: dotnet test MikkTSpaceSharp.Simple.sln