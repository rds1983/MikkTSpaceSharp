name: Build & Publish Release

on:
  workflow_dispatch:

jobs:
  BuildAndPublish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    - name: Build MikkTSpaceSharp
      run: dotnet build MikkTSpaceSharp.Simple.sln --configuration Release
    - name: Test
      run: dotnet test MikkTSpaceSharp.Simple.sln
    - name: Install NuGet
      uses: NuGet/setup-nuget@v1
    - name: Publish MikkTSpaceSharp to NuGet
      run: nuget.exe push Source\bin\Release\MikkTSpaceSharp.*.nupkg ${{secrets.NUGET_APIKEY}} -Source https://api.nuget.org/v3/index.json